
# Auto-generated by SceneConverter

sources:
  openmaptiles:
    type: MVT
    url: 'https://mp-prd-rest.inc-stg.solo-experiments.com/mbtiles/tile/{x}/{y}/{z}'
    max_zoom: 14


global:
  text_name: [name, name_us, name_int]

scene:
  background:
    color: [0.878, 0.902, 0.918, 1.00]

styles:
  _hmsdk_custom_polyline_style:
    base: lines
    blend: overlay
    blend_order: 0

  _hmsdk_custom_polygon_style:
    base: polygons
    blend: overlay
    blend_order: 0

  _hmsdk_custom_point_style:
    base: points
    blend: overlay
    blend_order: 2

  text-overlay:
    base: text
    blend: overlay
    blend_order: 1

  park-dashed-lines:
    base: lines
    dash: [0.5, 1]

  waterway-tunnel-dashed-lines:
      base: lines
      dash: [3, 3]

  tunnel-railway-transit-dashed-lines:
      base: lines
      dash: [3, 3]

  tunnel-minor-dashed-lines:
    base: lines
    dash: [0.36, 0.18]

  tunnel-major-dashed-lines:
    base: lines
    dash: [0.28, 0.14]

  admin-sub-dashed-lines:
    base: lines
    dash: [2, 1]

layers:
  landuse-residential:
    filter:
      all:
        - $geometry: polygon
        - class: residential
    data:
      source: openmaptiles
      layer: landuse
    draw:
      polygons:
        color: [0.878, 0.871, 0.843, 0.99]
        order: 0
        visible: true
  landcover_grass:
