  # Polyline and polygons: added by the SDK when adding a polyline/polygon to MapController
  _hmsdk_custom_polyline:
      data: { source: _hmsdk_custom_polyline }
      draw:
        _hmsdk_custom_polyline_style:
          color: function() { return feature.color || '#06a6d4' }
          width: function() { return feature.width || '5px' }
          cap: function() { return feature.cap }
          join: function() { return feature.join }
          miter_limit: function() { return feature.miter_limit }
          outline:
            color: function() { return feature.outline_color }
            width: function() { return feature.outline_width }
          order: 500

  _hmsdk_custom_polygon:
      data: { source: _hmsdk_custom_polygon }
      draw:
        #draw polygon fill
        _hmsdk_custom_polygon_style:
          color: function() { return feature.color || '#06a6d4' }
          order: 800
        # draw polygon outline/stroke
        _hmsdk_custom_polyline_style:
          color: function() { return feature.outline_color }
          width: function() { return feature.outline_width }
          order: 801